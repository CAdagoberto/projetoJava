<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Pedidos - Bolos Food</title>
  <link rel="stylesheet" href="../css/pedidos.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"> </script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav id="navbar">
      <i class="fa-solid fa-cake-candles" id="nav_logo"> FOOD</i>

      <ul id="nav_list">
        <li class="nav-item active">
          <a href="#home">Início</a>
        </li>
        <li class="nav-item">
          <a href="#menu">Cardápio</a>
        </li>
        <li class="nav-item">
          <a href="#testimonials">Avaliações</a>
        </li>
      </ul>

      <div class="kart-seccion">
        <div class="kart-button">
          <div style="display: flex; margin-right: 15px; align-items: center;">
            <i class="fa-solid fa-basket-shopping fa-lg"></i>
            <span>1</span>
          </div>
          <i class="fa-solid fa-user fa-lg"></i>
        </div>

        <button class="btn-default">
          Peça aqui!
        </button>
      </div>



      <button id="mobile_btn">
        <i class="fa-solid fa-bars"></i>
      </button>

    </nav>

    <div id="mobile_menu">
      <ul id="mobile_nav_list">
        <li class="nav-item">
          <a href="#home">Início</a>
        </li>
        <li class="nav-item">
          <a href="#menu">Cardápio</a>
        </li>
        <li class="nav-item">
          <a href="#testimonials">Avaliações</a>
        </li>
      </ul>

      <button class="btn-default">
        Peça aqui
      </button>
    </div>
  </header>

  <section id="admin-pedidos">
    <h2 class="section-title">Pedidos Recebidos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#001</td>
          <td>João</td>
          <td>Bolo de Morango</td>
          <td><span style="color: orange;">Pendente</span></td>
          <td><button class="btn-default">Atualizar</button></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
